<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Asset Optimal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h1 class="mb-4">Multi-Asset + Risk-Free Optimal Portfolio</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="tickers" class="form-label">Enter Stock Tickers (comma separated):</label>
            <input type="text" class="form-control" id="tickers" name="tickers" placeholder="e.g. AAPL, MSFT, GOOGL" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="start_date" class="form-label">Start Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="start_date" name="start_date" placeholder="e.g. 2020-01-01" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end_date" class="form-label">End Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="end_date" name="end_date" placeholder="e.g. 2023-01-01" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rf" class="form-label">Risk-Free Rate (rf):</label>
                <input type="number" step="0.001" class="form-control" id="rf" name="rf" placeholder="e.g. 0.03" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gamma" class="form-label">Risk Aversion (gamma):</label>
                <input type="number" step="0.1" class="form-control" id="gamma" name="gamma" placeholder="e.g. 3" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Compute Optimal Portfolio</button>
    </form>
</body>
</html>
